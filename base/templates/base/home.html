{% extends 'base/base.html' %}
{% block content %}
<h2> this is home page</h2>
<!-- below show the product display for the customer -->
<div class="container">

   <div class="row md-3">

        {% for p in product_list %}
        <div class="col-md-3 card">
            <div class="m-4">
                <h4><a href ="{% url 'productdetail' p.slug %}">{{p.title}}</a></h4>
                <img src="{{p.image.url}}" alt="" class="img-fluid" style="height: 200px; object-fit: contain;">
                <p class="mt-3">Price: <strike>Rs. {{p.marked_price}}</strike> Rs. {{p.selling_price}}</p>
                <a href="{% url 'addtocart' p.id %}" class="btn btn-info">Add To Cart</a>
            </div>
        
        </div>
        {% endfor %}
    </div> 

</div>


{% endblock content %}
